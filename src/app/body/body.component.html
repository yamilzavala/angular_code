<div class="row">
    <div class="col">
        <h1>*ngIf</h1>

        <div *ngIf="activar" style="max-width: 18rem; ">
            <div class="card-header ">Header</div>
            <div class="card-body ">
                <h5 class="card-title ">AUTOR: {{frase.autor}}</h5>
                <p class="card-text ">MJE: {{frase.mensaje}}</p>
            </div>
        </div>

        <button class="btn btn-outline-primary" (click)="mostrarOcultar()">
            Mostrar / Ocultar
        </button>

    </div>

    <div class="col ">
        <h1>*ngFor</h1>

        <ul class="list-group ">
            <li *ngFor="let personaje of personajes; let i = index" class="list-group-item ">
                {{i + 1}} " - " {{personaje}}
            </li>
        </ul>

    </div>
</div>
