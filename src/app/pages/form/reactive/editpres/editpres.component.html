<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
        <h2>Editar Presupuesto</h2>
        <a class="btn btn-primary float-md-right" routerLink="/presupuestos">Regresar al listado</a>
        <br>
        <form [formGroup]="presupuestoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="proveedor">Proveedor</label>
                <!-- <i class="fa fa-check-circle check" *ngIf="presupuesto.proveedor.controls.valid"></i>
                <i class="fa fa-exclamation-circle uncheck" *ngIf="presupuesto.proveedor.controls.invalid && presupuesto.proveedor.controls.touched"></i> -->
                <input type="text" class="form-control" id="proveedor" formControlName="proveedor" [(ngModel)]="presupuesto.proveedor">
                <!-- <p class="alert alert-danger" *ngIf="presupuesto.proveedor.controls.invalid && presupuesto.proveedor.controls.touched">
                    El campo Proveedor es obligatorio.
                </p> -->
            </div>
            <div class="form-group">
                <label for="fecha">Fecha Presupuesto</label>
                <!-- <i class="fa fa-check-circle check" *ngIf="presupuesto.fecha.controls.valid"></i>
                <i class="fa fa-exclamation-circle uncheck" *ngIf="presupuesto.fecha.controls.invalid && presupuesto.fecha.controls.touched"></i> -->
                <input type="date" class="form-control" id="fecha" formControlName="fecha" [(ngModel)]="presupuesto.fecha">
                <!-- <p class="alert alert-danger" *ngIf="presupuesto.fecha.controls.invalid && presupuesto.fecha.controls.touched">
                    El campo Fecha es obligatorio.
                </p> -->
            </div>
            <div class="form-group">
                <label for="concepto">Concepto</label>
                <!-- <i class="fa fa-check-circle check" *ngIf="presupuesto.concepto.controls.valid"></i>
                <i class="fa fa-exclamation-circle uncheck" *ngIf="presupuesto.concepto.controls.invalid && presupuesto.concepto.controls.touched"></i> -->
                <input type="text" class="form-control" id="concepto" formControlName="concepto" [(ngModel)]="presupuesto.concepto">
                <!-- <p class="alert alert-danger" *ngIf="presupuesto.concepto.controls.invalid && presupuesto.concepto.controls.touched">
                    El campo Concepto es obligatorio y debe tener m√°s de 10 caracteres.
                </p> -->
            </div>
            <div class="form-group">
                <label for="base">Base Imponible</label>
                <!-- <i class="fa fa-check-circle check" *ngIf="presupuesto.base.controls.valid"></i> -->
                <!-- <i class="fa fa-exclamation-circle uncheck" *ngIf="presupuesto.base.controls.invalid &&   presupuesto.base.controls.touched"></i> -->
                <input type="number" class="form-control" id="base" formControlName="base" [(ngModel)]="presupuesto.base">
                <!-- <p class="alert alert-danger" *ngIf="presupuesto.base.controls.invalid &&   presupuesto.base.controls.touched">
                    El campo Base Imponible es obligatorio.
                </p> -->
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de IVA</label>
                <!-- <i class="fa fa-check-circle check" *ngIf="presupuesto.tipo.controls.valid"></i>
                <i class="fa fa-exclamation-circle uncheck" *ngIf="presupuesto.tipo.controls.invalid &&     presupuesto.tipo.controls.touched"></i> -->
                <select class="form-control" id="tipo" formControlName="tipo" [(ngModel)]="presupuesto.tipo"> 
                      <option value="">Seleccione...</option>
                      <option value=0> 0 %</option>
                      <option value=0.04> 4 %</option>
                      <option value=0.10>10 %</option>
                      <option value=0.21>21 %</option>
                </select>
                <!-- <p class="alert alert-danger" *ngIf="presupuesto.tipo.controls.invalid &&     presupuesto.tipo.controls.touched">
                    El campo Tipo de IVA es obligatorio.
                </p> -->
            </div>
            <div class="form-group">
                <label for="iva">Importe IVA</label>
                <input type="number" class="form-control" id="iva" formControlName="iva" [(ngModel)]="presupuestoForm.value.iva" disabled>
            </div>
            <div class="form-group">
                <label for="total">Total Factura IVA Incluido</label>
                <input type="number" class="form-control" id="total" formControlName="total" [(ngModel)]="presupuestoForm.value.total" disabled>
            </div><button type="submit" class="btn btn-primary" [disabled]="!presupuestoForm.valid">Guardar Cambios</button>
            <a class="btn btn-danger" routerLink="/presupuestos">Cancelar</a>
            <p class="alert alert-danger" *ngIf="!presupuestoForm.valid">
                Por favor complete todos los campos
            </p>
        </form>
        <hr>
    </div>
</div>
